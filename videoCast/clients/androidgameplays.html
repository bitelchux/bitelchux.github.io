<script type="text/javascript">

channel:"https://www.youtube.com/user/giantessgigantes",
playList:["https://www.youtube.com/playlist?list=PLoI2X2t2pTL9v0AC8sX21_FYndHMtlCuW","https://www.youtube.com/playlist?list=PLoI2X2t2pTL8KtyMMQc2VRcMfjzQdZhfS"],

selectedTab:"p1",
displayVideo:"popup",

linkNewPages:false,

minItemWidth:250,
maxItemWidth:400,
maxContainerWidth:1080
});
var interval=null;
var lastId="";
var lastRow=null;
function parchearClick(){
	$( "#tiles li" ).click(function() {
		
		if (lastId!=this.id){
			  lastRow=this;
			  if (typeof Android !== 'undefined') {
				Android.cmd("VIEW",this.id, "video")
			  }
			  //alert( Android + "Handler for .click() called." + this.id);
			  lastId=this.id
			  $(".mfp-bg").hide();
			  $(".mfp-wrap").hide();
			  event.stopPropagation();
			  setTimeout(function(){ lastId="" }, 1000)
		  }
		});
}
function nextVideo(){
	if (lastRow!=null)
		lastRow=lastRow.nextSibling;
	if (lastRow!=null){
			
			$("li").removeClass("selected")
			$(lastRow).addClass("selected")
			$('html,body').animate({scrollTop: $(lastRow).offset().top},2000, function() {
				$(lastRow).click();
			});
			
			
	}
}
function forceCast(){
	if (interval==null){
		//alert("force cast")
		parchearClick()
		interval=setInterval(function(){ parchearClick() }, 1000);
	}
}
$( document ).ready(function() {
	if (typeof console  != "undefined") 
		if (typeof console.log != 'undefined')
			console.olog = console.log;
		else
			console.olog = function() {};

	console.log = function(message) {
		console.olog(message);
		$('#debugDiv').append('<p>' + message + '</p>');
	};
	console.error = console.debug = console.info =  console.log
});
</script>
