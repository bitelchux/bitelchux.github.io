    <script>
		var posx=0;
		var posy=0;
		var oldx=0;
		var oldy=0;
		var upressed=false;
		var dpressed=false;
		var lpressed=false;
		var rpressed=false;
		function raton(){
			var incx=0;
			var incy=0;
			if (upressed) incy=10;
			if (dpressed) incy=-10;
			if (rpressed) incx=10;
			if (lpressed) incx=-10;
			posx=posx+incx;
			posy=posy+incy;
			if (oldx!=posx || oldy!=posy){
			    Android.sendXY(posx,posy);
			    console.log("current:" + posx + ":" + posy)
			}
			oldx=posx;
			oldy=posy;
		}
		$(document).ready(function() {
			$('#btnu').bind('touchstart', function(e) {
				e.preventDefault();				
				upressed=true
			});
			$('#btnu').bind('touchend', function(e) {
				e.preventDefault();
				upressed=false
			});
			
			$('#btnd').bind('touchstart', function(e) {
				e.preventDefault();				
				dpressed=true
			});
			$('#btnd').bind('touchend', function(e) {
				e.preventDefault();
				dpressed=false
			});
			$('#btnl').bind('touchstart', function(e) {
				e.preventDefault();				
				lpressed=true
			});
			$('#btnl').bind('touchend', function(e) {
				e.preventDefault();
				lpressed=false
			});
			$('#btnr').bind('touchstart', function(e) {
				e.preventDefault();				
				rpressed=true
			});
			$('#btnr').bind('touchend', function(e) {
				e.preventDefault();
				rpressed=false
			});	
			setInterval(function(){ raton()}, 100);			
		});
	</script>
